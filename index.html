<!DOCTYPE html>
<head>
  <title>ペットAR</title>
  <!-- ① A-Frame を読み込む -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
   <script src="./js/aframe-ar2.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
  <!-- ④ マーカーを追加 ここから -->
    <a-marker preset='custom' type='pattern' url="img/hpt-pattern-marker.patt">
      <a-box src="./img/vijufure-5.jpg" position='0 0.5 0' >
     <!-- 動かす -->
      <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation></a-box>
      <!-- 文字入れる -->
      <a-text value=" thank you. I lOVE you" position=" 0 0 1" align="center" rotation="-90 0 0" color="#000000">
          </a-text>
    <!-- ⑤ オブジェクトの追加 -->
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
