<!DOCTYPE html>
<head>
  <title>ペットAR</title>
  <!-- ① A-Frame を読み込む -->
 <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
             <a-asset-item id="dog" src="img/vijufure-5.jpg"></a-asset-item>             
        </a-assets>
  <!-- ④ マーカーを追加 ここから -->
    <a-marker preset="hiro">
      <a-box src="./img/vijufure-5.jpg" position='0 0.5 0' >
     <!-- 動かす -->
      <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation></a-box>
      <!-- 文字入れる -->
      <a-text value=" thank you. I lOVE you" position=" 0 0 1" align="center" rotation="-90 0 0" color="#000000">
          </a-text>
    <!-- ⑤ オブジェクトの追加 -->
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
